<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}lapis.uno{% endblock %}</title>
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lapis.uno/">
    <meta property="og:title" content="{% block og_title %}lapis.uno{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Python developer, Minecraft enjoyer, Blockchains and LLMs explorer.{% endblock %}">
    <!-- <meta property="og:image" content="{% block og_image %}https://lapis.uno/static/images/favicon.png{% endblock %}"> -->
    
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lapis.uno/">
    <meta property="twitter:title" content="{% block twitter_title %}lapis.uno{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Python developer, Minecraft enjoyer, Blockchains and LLMs explorer.{% endblock %}">
    <!-- <meta property="twitter:image" content="{% block twitter_image %}https://lapis.uno/static/images/favicon.png{% endblock %}"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="/static/css/styles.css?v=8" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="glowing-header">
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">lapis.uno</a>
                <div class="navbar-nav flex-row">
                    <a class="nav-link link-glow me-3" href="/">Main</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
